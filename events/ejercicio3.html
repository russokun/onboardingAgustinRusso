<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC Calculator</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h1>IMC Calculator</h1>
    <div>
      <label for="height">Altura (cm):</label>
      <input id="height" type="number" step="1" placeholder="mete tu altura(cm)">
    </div>
    <div>
      <label for="weight">Peso (kg):</label>
      <input id="weight" type="number" step="0.01" placeholder="mete tu peso(Kg)">
    </div>
    <button id="calculateBtn">Calculate BMI</button>
    <div>
      <label for="bmiResult">Your BMI:</label>
      <input id="bmiResult" type="text" readonly>
    </div>
  </div>
  <script src="script3.js"></script>
</body>
</html>
