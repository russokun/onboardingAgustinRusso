<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="javaScript, tailWindCSS, frontEnd">
  <meta name="author" content="RussoDev">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Grafitti</title>
</head>
<body>
  <main class="flex">
    <section class="flex justify-center items-center h-screen w-1/3 bg-gray-200">
      
        <form action="" method="get" id="form" class=" w-11/12 h-5/6 shadow-lg bg-white flex flex-col justify-center items-center">
          <label for="colorInput">Color:</label>
          <input type="color" id="colorInput" name="colorInput" class="bg-gray-100">
          <br>
          <label for="textoInput">Texto:</label>
          <input type="text" id="textoInput" name="textoInput" class="bg-gray-100">
          <br>
          <label for="checkbox" class="block text-sm font-medium text-gray-700">Selecciona la clase para el div:</label>
          <div class="mt-2 space-y-2">
            <div class="flex items-center">
              <input type="checkbox" id="checkbox1" name="clase" value="poster" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
              <label for="checkbox1" class="ml-2 block text-sm text-gray-900">Poster</label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" id="checkbox2" name="clase" value="graffiti" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
              <label for="checkbox2" class="ml-2 block text-sm text-gray-900">Graffiti</label>
            </div>
          </div>
          <input type="submit" value="   Submit" class="w-[20rem] h-[7rem] flex justify-start items-center bg-yellow-400 text-6xl mt-[15rem] border border-black border-2 shadow-[-5px_5px_1px_0px_#000000]">
        </form>
    
      
    </section>
    <section class="flex justify-center items-center h-screen w-2/3 bg-red-200">
      <div id="wall" class="w-11/12 h-5/6 bg-white flex flex-wrap">
        
      </div>
    </section>
  </main>
</body>
<script src="index.js"></script>
</html>
